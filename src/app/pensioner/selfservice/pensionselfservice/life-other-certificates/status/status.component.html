
<div class="container-fluid">
    <div class="row">   
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-5">
                    <mat-card>
                        <mat-card-content>
                            <h3>Life Certificate</h3>
                       
                            <div class="mt-3"  >
                                <!-- *ngif="statusView" -->
                                <span class="mr-3">Status   :</span>
                                <button *ngIf="isvisible" mat-flat-button class="mx-2 px-5 pending_btn"   >Pending</button>
                                <button *ngIf="!isvisible" mat-flat-button class="mx-2 px-5 submitted_btn">Submitted</button>
                                <button mat-stroked-button class="mx-2" color="primary" (click)="downloadPdfFile()">
                                    <mat-icon>cloud_download</mat-icon> Download Certificate</button>

                            </div>
                            <div class="mt-2">
                                <h3>Upload Document</h3>
                                <div class="file-uploder-container d-flex flex-column my-3" >
                                    <label for="imageUpload" class="upload-lable-text btn py-5" >Drag & drop or <span class="file-browse"> browse </span></label>
                               
                                    <div class="input-group custom-file-button">
                                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg,.pdf" #fileInput (change)="uploadFile($event)" hidden  />
                                        <!-- <input type="file" class="form-control file-upload-input hidden" id="inputGroupFile" hidden> -->
                                    </div>
                                    <div class="avatar-preview">
                                        <div class="imgpreview" id="imagePreview mt-5" [style.backgroundImage]="'url('+ imageUrl +')'"> <i class="fa fa-edit"></i>
                                            <!-- style="height:200px;width:250px;" -->
                                        </div>
                                      </div>
                                </div>
                                <span><i class="text-dark">* upload jpeg, png. size of file should be 2 MB</i></span>
                                <hr>
                                <!-- <div class="img_view p-2 rounded">
                                    <img class="w-100" src="../../../../assets/images/letter_bg.png">
                                    <div class="mt-2">
                                        <span>Life certificate 2023-2024.pdf</span>
                                        <span class="float-end">30KB</span>
                                    </div>
                                </div> -->
                                <button *ngIf="isvisible" mat-raised-button color="primary" class="my-3" (click)="VerifaifSubmitByOtp()" >Submit</button>
                                <!-- <button *ngIf="isvisible" mat-raised-button color="primary" class="my-3" (click)="submitLifeCert()" >Submit</button> -->
                            </div>
                        </mat-card-content>
                    </mat-card>                            
                </div>

                <div class="col-lg-7">
                    <mat-card>
                        <mat-card-content>
                            <h3>Uploaded Life Certificates</h3>
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mt-4 shadow-none">
                                <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>                            
                                <!-- Year Column -->
                                <ng-container matColumnDef="year">
                                <th mat-header-cell *matHeaderCellDef> Year </th>
                                <td mat-cell *matCellDef="let element"> {{element.year}} </td>
                                </ng-container>                            
                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>                            
                                <!-- Certificate Status Column -->
                                <ng-container matColumnDef="symbol">
                                <th mat-header-cell *matHeaderCellDef> Certificate Status </th>
                                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>
                                <!-- Action Column -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                                </ng-container>  
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </mat-card-content>
                    </mat-card>
                            
                </div>
            </div>
        </div>
    </div>
</div>
