


<div class="container-fluid" style="min-height: 70vh;">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                            <div class="col-lg-12 col-12">
                                  <div class="row mb-3">
                                    <h3>Pensioner Statement</h3>
                                    <div class="col-lg-4 month-dropdown" >
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Select Financial Year</mat-label>
                                            <mat-select [(ngModel)]="reportYear" (selectionChange)="getMonthFromYear()">
                                                <mat-option *ngFor="let item of yearList" [value]="item.psnYear">{{item?.psnYear}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-2">
                                        <button mat-raised-button color="primary" class="btn custom-btn mt-1" (click)="submit()" >Search</button>
                                    </div>

                                  </div>
                            </div>
