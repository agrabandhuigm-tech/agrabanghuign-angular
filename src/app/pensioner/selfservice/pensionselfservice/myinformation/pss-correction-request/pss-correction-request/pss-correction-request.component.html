
<div class="container-fluid IsEss" >
    <div class="row">
      <div class="col-12">
        <div class="registration-card">
          <div class="heading-2 bodytext-color d-flex align-items-center mt-1 px-4 py-4 wbg stepper-title">
       
            <ng-container >
              Correction Request
            </ng-container>
            <mat-icon class="primary ms-2">info</mat-icon>
          <!-- <div>
            <button type="button" class="btn btn-primary  ms-2 float-end">Final  Submit</button>
          </div> -->
          </div>
         <!--  (selectionChange)="onStepChange(stepper)" IsLinear -->
          <mat-stepper labelPosition="bottom" #stepper [linear]="" class="mb-4" style="background-color: #edf0f2;" >
        <mat-step label="Profile Details" [stepControl]="firstFormGroup">
              <div class="stepper_content p-4" [formGroup]="firstFormGroup">
              <app-change-profile-details
              [profileData]="profileData"
              (uploadData)="uploadFile($event,1)"
              [docId]="profileDocId"
              (EmpData)="getData($event)"
              ></app-change-profile-details>
              </div>
              <div class="d-flex justify-content-start"> 
                   <!-- <button type="button" class="btn btn-outline-cancel ms-2" mat-stroked-button
                matStepperPrevious>Previous</button> -->            
              <button type="button" class="btn btn-primary  ms-2" mat-raised-button color="primary"
                 (click)="updateModuleDataList(4)" >Skip</button>
              </div>
              <div class="d-flex justify-content-end">
                <!-- <button type="button" class="btn btn-outline-cancel ms-2" mat-stroked-button
                matStepperPrevious>Previous</button> -->
              <button type="button" class="btn btn-primary  ms-2" mat-raised-button color="primary"
                 (click)="savedata(4)" >Next</button>
              </div>
            </mat-step> 
  
  
            <!--   [dob]="dob" -->
            <mat-step label="Address" [stepControl]="secondFormGroup">
              <div class="stepper_content p-4" [formGroup]="secondFormGroup">
                <app-address-details
                [addressData]="addressData"
                (EmpData)="getData($event)"
                (uploadData)="uploadFile($event,3)"
                [docId]="addressDocId"
                ></app-address-details>
              </div>
              <div class="d-flex justify-content-start">             
                <button type="button" class="btn btn-primary  ms-2" mat-raised-button color="primary"
                   (click)="updateModuleDataList(1)" >Skip</button>
                </div>
              <div class="d-flex justify-content-end mt-3">
                <button type="button" class="btn btn-outline-cancel ms-2" mat-stroked-button
                  matStepperPrevious>Previous</button>
                <button type="button" class="btn btn-primary  ms-2" mat-raised-button color="primary"
                   (click)="savedata(1)" >Next</button>
              </div>
            </mat-step>
  
            <mat-step label="Bank Details" [stepControl]="thirdFormGroup">
              <div class="stepper_content p-4" [formGroup]="thirdFormGroup">
                <app-bank-details
                [bank]="bank"
                [docId]="bankDocId"
                (EmpData)="getData($event)"
                (uploadData)="uploadFile($event,2)"
                [isFamilyPensioner]="pensionerDtls[0]?.isFamilyPensioner"
                ></app-bank-details>
              </div>
              <div class="d-flex justify-content-start">             
                <button type="button" class="btn btn-primary  ms-2" mat-raised-button color="primary"
                   (click)="updateModuleDataList(2)" >Skip</button>
                </div>
              <div class="d-flex justify-content-end mt-3">
                <button type="button" class="btn btn-outline-cancel ms-2" mat-stroked-button
                  matStepperPrevious>Previous</button>
                <button type="button" class="btn btn-primary  ms-2" mat-raised-button color="primary"
                   (click)="savedata(2)" >Next</button>
              </div>
            </mat-step>
  
            <mat-step label="Monthly Pension Treasury" [stepControl]="forthFormGroup">
              <div class="stepper_content p-4" [formGroup]="forthFormGroup">
               <app-change-monthly-treasury
               [monthly]="monthly"
               (EmpData)="getData($event)"
               (uploadData)="uploadFile($event,4)"
               [docId]="monthlyDocId"
               ></app-change-monthly-treasury>
              </div>
              <div class="d-flex justify-content-start">             
                <button type="button" class="btn btn-primary  ms-2" mat-raised-button color="primary"
                   (click)="updateModuleDataList(3)" >Skip & Verify & Update</button>
                </div>
              <div class="d-flex justify-content-end mt-3">
                <button type="button" class="btn btn-outline-cancel ms-2" mat-stroked-button
                  matStepperPrevious>Previous</button>
                <button type="button" class="btn btn-primary  ms-2" mat-raised-button color="primary"
                (click)="savedata(3)">Verify & Update</button>
              </div>
            </mat-step>
  
         
           
          
  
            <ng-template matStepperIcon="edit">
              <mat-icon>check</mat-icon>
            </ng-template>
            <ng-template matStepperIcon="chat">
              <mat-icon>forum</mat-icon>
            </ng-template>
            <!-- <ng-template matStepperIcon="number">
              <mat-icon>forum</mat-icon>
            </ng-template> -->
          </mat-stepper>

      </div>
    </div>
