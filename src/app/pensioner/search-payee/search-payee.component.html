<div class="container mw-95">
   
    


  <!-- <button  mat-button mat-dialog-close class="float-end btn-outline-cancel" style="margin-top: -47px;" mat-stroked-button><mat-icon>close</mat-icon></button> -->
    <div class="mt-3">
      <!-- <h1>Data table</h1> -->
      <!-- <app-datatable></app-datatable> -->

      <div class="container1">
        <div class="content-wrapper">
            <div class="row d-flex align-item-center">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <nav _ngcontent-usv-c162="" aria-label="breadcrumb">
                        <ol _ngcontent-usv-c162="" class="breadcrumb">
                            <li _ngcontent-usv-c162="" class="breadcrumb-item"><a _ngcontent-usv-c162="" routerlink="/login" ng-reflect-router-link="/login" href="/">Dashboard</a> 
                            </li>
                            <li _ngcontent-usv-c162="" aria-current="Inbox" aria-label="Current Page" class="breadcrumb-item active">
                                Payee Search
                            </li>
                        </ol>
                    </nav>
                </div>


                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">

                <div class="row">                  
                  <div class="col-10 custome_input">                    
                    <mat-form-field appearance="outline" class="w-100">
                      <input matInput [(ngModel)]="searchkey" placeholder="Pan Card, Jandhar, Branch code etc" #input>
                      <mat-icon matPrefix>search</mat-icon>
                    </mat-form-field>
                  </div>
                  <div class="col-2">
                    <button mat-raised-button color="primary" class="mt-0" (click)=" searchVendor()">Search</button>
                  </div>
               
                  <!-- <div class="col-12 mb-3">
                    <button class="btn btn-primary float-end" mat-raised-button color="primary" (click)="openDialog()">Create New DR</button>
                  </div>  -->
                </div>

              </div>
            </div>
      
      
            <div class="row d-flex align-items-center">
              <!-- <div class="col-7"><h1>Search Payee</h1></div> -->
              
            

            <mat-card>
              <mat-card-content>
                
                <div class="col-7"><h1>Search Payee</h1></div>
              
            
              <div class="mt-5">
                <table mat-table [dataSource]="dataSource" matSort class="w-100">

                  <!-- Progress Column -->
                

              
                 
                            
                 
                  <ng-container matColumnDef="NAME" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable">Name</th>
                    <td mat-cell *matCellDef="let row" class="dataText"> {{row.name}} </td>
                  </ng-container>
              
                  
                 
                  <ng-container matColumnDef="MOBILE_NO" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable" >Mobile<br>No</th>
                    <td mat-cell *matCellDef="let row" class="dataText"> {{row.mobileNo}} </td>
                  </ng-container>
              
                  
                  <ng-container matColumnDef="EMAIL_ID" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable">Email<br>ID</th>
                    <td mat-cell *matCellDef="let row" class="dataText"> {{row.emailId}} </td>
                  </ng-container>

                 
                            
                 
                  <ng-container matColumnDef="ACCOUNT_No" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable">Aadhar<br>No</th>
                    <td mat-cell *matCellDef="let row" class="dataText"> {{row.bankAccountNo}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="pan" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable">PAN</th>
                    <td mat-cell *matCellDef="let row" class="dataText"> {{row.panNo}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="Payee-ID" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable">Payee-ID</th>
                    <td mat-cell *matCellDef="let row" class="dataText"> {{row.payeeId}} </td>
                  </ng-container>
                  <!-- <ng-container matColumnDef="View">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable">View</th>
                    <td mat-cell *matCellDef="let row" >
                      <button mat-raised-button color="primary" (click)="openViewVendor(row)">View </button>
                    </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="Edit" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="headerTable">Edit</th>
                    <td mat-cell *matCellDef="let row" >
                      <button *ngIf="role=='MAKER' || role=='DDO' || role=='ADMIN'" mat-raised-button color="primary" (click)="openPayeeRegistration(row)">Edit </button>
                    </td>
                  </ng-container> -->
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>

            </mat-card-content>
          </mat-card>
        </div>

              <div class="">
                
              </div>
              <!-- <mat-card class="mt-5">
                <mat-card-content align="center">
                    <h2>No Matching Data is Available to Display.</h2>
                </mat-card-content>
              </mat-card> -->

              
          </div>
      </div>
      
    </div>


    <!-- <div class="mt-5">
      <h1>Stepper</h1>
      <app-steper></app-steper>
    </div>
    <div class="mt-5">
      <h1> Autocomplete </h1>
      <app-muliselectautocoplete></app-muliselectautocoplete>
    </div> -->


</div>
