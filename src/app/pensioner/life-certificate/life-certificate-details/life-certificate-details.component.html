<mat-card class="m-3 mt-0 me-0 p-3 pt-1 mb-4">

         <div class="row">
                <div class="col-lg-6">
                    <div class="heading-2 wbg">
                       <legend class="my-2" >Life Certificate Details</legend> 
                    </div>
                </div>
                <div class="col-lg-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Select Year</mat-label>
                        <mat-select  panelClass="myPanelClass" [(ngModel)]="selectedYear" (selectionChange)="getLifeCertificatedata()" >
                            <mat-option *ngFor="let obj of yearList" [value]="obj">{{obj}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-lg-3 text-end">
                    <button class="btn btn-primary btn-cls mx-2" mat-raised-button color="primary" [routerLink]="['/life-certificate/lifeOtherCertificate']" > Generate New Life Certificate</button>  
                </div>
            </div>
  <div class="employee-table-container mt-4" *ngIf="showTransTable">
    <table  mat-table [dataSource]="LifeCertTableDataSource" class="employee-data-table w-100">
        
        <ng-container  matColumnDef="ppoNo">
            <th mat-header-cell *matHeaderCellDef class="table-col-padding">PPO No</th>
                <td mat-cell *matCellDef="let element" class="table-col-padding">
                   <p class="m-0"> {{element.ppoNo}}</p>
                </td>
        </ng-container>
  
            <ng-container matColumnDef="created_date">
                <th mat-header-cell *matHeaderCellDef class="table-col-padding">Created Date
                <td mat-cell *matCellDef="let element" class="table-col-padding">
                    <p class="m-0"> {{element.createdDt}}</p>
                </td>
            </ng-container>
  
        <ng-container matColumnDef="emp_name">
            <th mat-header-cell *matHeaderCellDef class="table-col-padding">Employee Name</th>
            <td mat-cell *matCellDef="let element" class="table-col-padding">
               <p class="m-0"> {{element.name}}</p>
            </td>
        </ng-container>
  
        <ng-container matColumnDef="pen_id">
            <th mat-header-cell *matHeaderCellDef class="table-col-padding">Pensioner Id</th>
            <td mat-cell *matCellDef="let element" class="table-col-padding">
               <p class="m-0 py-2"> {{element.pensionerId}}</p>
             </td>
        </ng-container>
        <ng-container matColumnDef="remark">
            <th mat-header-cell *matHeaderCellDef class="table-col-padding">Remark</th>
            <td mat-cell *matCellDef="let element" class="table-col-padding">
               <p class="m-0 py-2"> {{element.remark}}</p>
             </td>
        </ng-container>
        <ng-container matColumnDef="view_action">
            <th mat-header-cell *matHeaderCellDef class="table-col-padding" class="sticky-action-column">View</th>
            <td mat-cell *matCellDef="let element" class="table-col-padding">
  
              <button type="button" class="btn btn-default btn-sm">
               <img src="./assets/images/eye_icon.svg" alt="view-icon" (click)="getDocumentFile(element.dmsDocId)"/>
              </button>
            </td>
        </ng-container>
  
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
  
    </table>
    <mat-paginator [pageSizeOptions]="[5,25, 50, 500,1000,5000,10000]"
    aria-label="Select page of users"></mat-paginator>
  </div>
  
  </mat-card>
